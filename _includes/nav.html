<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container col-12">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" alt="{{ site.header_title }}" title="{{ site.header_title }}"><img id="usacs-logo" src="{{ 'assets/img/usacs.svg' | prepend: site.baseurl }}"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% assign pages = site.pages | sort: 'order' %}
                {% for page in pages %} 
                    {% if page.published %}
                    <li class="nav-item" >
                        <a class="nav-link" href="{{ page.url }}">{{ page.title }}</a>
                    </li>
                    {% endif %} 
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
